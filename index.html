<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Yard Sale Store</title>
	<link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
	
	<section class="login flex-column">
		<img src="" alt="Login logo" width="100" height="100">

		<form action="" class="login__form flex-column">
			<label for="email" class="login__form--label">Correo</label>
			<input type="text" id="email" name="email" class="login__form--input">

			<label for="password" class="login__form--label">Contraseña</label>
			<input type="password" id="password" name="password" class="login__form--input">

			<input type="submit" class="login__form--btn login--btn" value="Iniciar Sesión">
		</form>

		<a href="" class="login__forgot">Olvidé mi contraseña</a>

		<button class="login--registerBtn login--btn">Registrarse</button>
	</section>
</body>
</html>

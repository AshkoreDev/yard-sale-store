<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
  <meta name="author" content="Aracely Alba @AshkoreDev">
	<meta name="description" content="Fake Sale Store. Practice HTML, CSS and JS.">
  <meta name="keywords" content="HTML, CSS, JavaScript">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Yard Sale Store</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="preload" crossorigin>
	<link rel="stylesheet" rel="preload" href="./src/css/style.css">
</head>
<body>
	
	<section class="login flex-column" id="loginSection">
		<img src="./src/images/logo_yard_sale.svg" alt="Login logo" width="150" height="31">

		<form action="./src/pages/home.html" class="login__form flex-column">
			<label for="email" class="login__form--label">Correo</label>
			<input type="text" id="email" name="email" placeholder="usuario@example.com" class="login__form--input">

			<label for="password" class="login__form--label">Contraseña</label>
			<input type="password" id="password" name="password" placeholder="********" class="login__form--input">

			<input type="submit" class="login__form--btn login--btn" value="Iniciar Sesión">
		</form>

		<a href="#" class="login__forgot">Olvidé mi contraseña</a>

		<button class="login--registerBtn login--btn">Registrarse</button>
	</section>

	<section class="" id="registerSection"></section>
	
</body>
</html>
